<div class="flex flex-col wrap  gap-y-5 gap-x-24 ">
    <h1 class="m-14  ml-0">Champs de saisie [inputs]</h1>
    <div class="flex items-center gap-2">
      <label for="">Saisie montant</label>
      <app-input class="w-28  block  data-currency" [type]="'number'"></app-input>
    </div>
    <div class="flex items-center gap-11">
      <label for="">Saisie texte</label>
      <app-input class="w-44 block"></app-input>
    </div>
    <div class="flex items-center gap-5">
      <label for="">Mot de passe</label>
      <app-input class="w-44 mb-2 block" [type]="'password'"></app-input>
    </div>
    <div class="flex items-center gap-3">
      <label for="">Date de saisie</label>
      <app-input class="w-[144px] mb-2 block" [type]="'date'"></app-input>
    </div>
</div>
