<app-header></app-header>

<div class=" p-24">
  <div class="flex flex-col">

    <h2 class="text-indigo-700 text-xl mb-2 mt-5 ">Boutons Radio</h2>
    <div class="p-3 border border-slate-300 rounded-lg flex flex-col align-middle">
      <h3 class="mb-2 mt-3 text-gray-600">Display inline</h3>
      <app-radio-button class="flex p-0"
        [dataInputs]="[{name : 'Nuxt', value:'nux-1'},{name : 'SvelteJS', value:'angular-1'},]"
        [groupName]="'frameworkjs'"></app-radio-button>

      <h3 class="mb-2 mt-3 text-gray-600">Display Column</h3>
      <app-radio-button class="flex flex-col"
        [dataInputs]="[{name : 'Kobolds', value:'kobold-1'},{name : 'Elves', value:'elfe-1'},]" [groupName]="'Fantasy'">
      </app-radio-button>
    </div>
  </div>

  <h2 class="text-indigo-700 text-xl mb-2 mt-5 ">Boutons</h2>
  <div class="p-3 border border-slate-300 rounded-lg flex flex-col align-middle">
    <app-buttons class="flex flex-wrap"></app-buttons>
  </div>
 

  <h2 class="text-indigo-700 text-xl mb-2 mt-5 ">Inputs</h2>

  <div
    class="wrapper-input my-2 w-fit items-center justify-end  flex relative before:block before:absolute before:content-[attr(data-currency)] before:pr-2 before:focus-within:opacity-40"
    data-currency="â‚¬">
    <input  type="number" class="h-10 w-36 outline-none border text-right pl-4 pr-6 border-gray-300 rounded-md "  name="" id="">
  </div>

 
  <h2 class="text-indigo-700 text-xl mb-2 mt-5 ">checkbox</h2>


<app-checkbox [idInput]="'check_1'"  [val]="'v1'" [labelInnerText]="'checkbox 1'"></app-checkbox>  
<app-checkbox [idInput]="'check_2'"  [val]="'v2'" [labelInnerText]="'checkbox 2'"></app-checkbox>  
 
</div>
